<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      MAPFRE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        MAPFRE
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-policy *ngFor="let policy of getPolicies()" [policy]="policy"></app-policy>
  </ion-list>
</ion-content>
